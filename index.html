
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <link rel="stylesheet" href="C:\Users\hanoy\OneDrive\سطح المكتب\Project 2\style.css">

</head>

<body>
<style>body {
    font-family: Arial, sans-serif;
    margin: 5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
}

.container {
    position: relative;
    z-index: 1;
    background-color: #fff;
    padding: 60px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

.logo img {
    width: 100px;
    margin-bottom: 20px;
}

h1 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #333;
}

label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

#message {
    margin-top: 10px;
    font-size: 16px;
    color: green;
}

.hidden {
    display: none;
}</style>

    <div id="particles-js"></div>
    <div class="container">
        <div class="logo">
            <img src="C:\Users\hanoy\OneDrive\سطح المكتب\Project 2\2.jpg" alt="شعار الموقع">
        </div>
        <h1>تسجيل حساب جديد</h1>
        <form id="registrationForm">
            <label for="phone">رقم الهاتف:</label>
            <input type="text" id="phone" name="phone" placeholder="أدخل رقم هاتفك" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
            <button type="submit">تسجيل</button>
        </form>
        <div id="message" class="hidden"></div>
    </div>
    <script src="C:\Users\hanoy\OneDrive\سطح المكتب\Project 2\script.js"></script>
    <script src="C:\Users\hanoy\OneDrive\سطح المكتب\Project 2\Partical-config.js"></script>

<script>ocument.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const phoneInput = document.getElementById('phone').value;
    const messageElement = document.getElementById('message');
    
    // تحقق من طول الرقم (10 أرقام) فقط
    if (/^\d{10}$/.test(phoneInput)) {
        messageElement.textContent = 'تم التسجيل بنجاح';
        messageElement.classList.remove('hidden');
    } else {
        messageElement.textContent = 'رقم الهاتف غير صحيح. يرجى إدخال 10 أرقام.';
        messageElement.classList.remove('hidden');
    }
});





particlesJS('particles-js', {
    particles: {
        number: {
            value: 100,
            density: {
                enable: true,
                value_area: 800
            }
        },
        color: {
            value: '#00ff00'
        },
        shape: {
            type: 'circle',
            stroke: {
                width: 0,
                color: '#000000'
            },
            polygon: {
                nb_sides: 5
            }
        },
        opacity: {
            value: 0.5,
            random: false,
            anim: {
                enable: false,
                speed: 1,
                opacity_min: 0.1,
                sync: false
            }
        },
        size: {
            value: 3,
            random: true,
            anim: {
                enable: false,
                speed: 40,
                size_min: 0.1,
                sync: false
            }
        },
        line_linked: {
            enable: true,
            distance: 150,
            color:'#00ff00',
            opacity: 0.4,
            width: 1
        },
        move: {
            enable: true,
            speed: 5,
            direction: 'none',
            random: false,
            straight: false,
            out_mode: 'out',
            bounce: false,
            attract: {
                enable: false,
                rotateX: 600,
                rotateY: 1200
            }
        }
    },
    interactivity: {
        detect_on: 'canvas',
        events: {
            onhover: {
                enable: true,
                mode: 'repulse'
            },
            onclick: {
                enable: true,
                mode: 'push'
            },
            resize: true
        },
        modes: {
            grab: {
                distance: 400,
                line_linked: {
                    opacity: 1
                }
            },
            bubble: {
                distance: 400,
                size: 40,
                duration: 2,
                opacity: 8,
                speed: 2
            },
            repulse: {
                distance: 200,
                duration: 0.4
            },
            push: {
                particles_nb: 4
            },
            remove: {
                particles_nb: 2
            }
        }
    },
    retina_detect: true
});</script>

</body>
</html>
